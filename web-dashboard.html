<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiPassive - Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #f1f5f9;
            --text-muted: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            font-size: 28px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .sidebar-version {
            font-size: 11px;
            color: var(--text-muted);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .sidebar-section {
            padding: 0 12px;
            margin-bottom: 24px;
        }

        .sidebar-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .sidebar-item {
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background: var(--border);
            color: var(--text);
        }

        .sidebar-item.active {
            background: var(--accent);
            color: white;
        }

        .sidebar-stats {
            margin-top: auto;
            padding: 16px 12px;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            padding: 12px;
            background: var(--primary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            background: var(--primary);
        }

        .header {
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            padding: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-emoji {
            font-size: 28px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .card:hover .card-emoji {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .card-name {
            font-size: 16px;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-running {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge-stopped {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .card-body {
            padding: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            color: var(--text);
            font-weight: 600;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--border);
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--accent);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-muted);
            white-space: pre-wrap;
            word-break: break-all;
        }

        .modal-footer {
            padding: 24px 28px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-indicator.running {
            background: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .status-indicator.stopped {
            background: var(--error);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                width: 240px;
                height: 100vh;
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 16px 20px;
            }

            .content {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">üçì</div>
            <div>
                <div class="sidebar-title">PiPassive</div>
                <div class="sidebar-version">v1.0</div>
            </div>
        </div>

        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-label">Azioni</div>
                <div class="sidebar-item" onclick="startAll()">Start All</div>
                <div class="sidebar-item" onclick="stopAll()">Stop All</div>
                <div class="sidebar-item" onclick="refreshStatus()">Refresh</div>
                <div class="sidebar-item" onclick="window.location.href='/setup'" style="background: var(--accent); color: white; margin-top: 12px;">‚öôÔ∏è Configurazione</div>
                <div class="sidebar-item" onclick="window.location.href='/links'" style="background: var(--accent); color: white;">üîó Quick Links</div>
            </div>
        </div>

        <div class="sidebar-stats">
            <div class="stat-item">
                <div class="stat-label">Servizi Attivi</div>
                <div class="stat-value"><span id="running-count">0</span>/8</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ultimo Update</div>
                <div class="stat-value" id="last-update" style="font-size: 12px;">--:--:--</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div>
                <div class="header-title">Control Panel</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="refreshStatus()">Refresh</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div id="alerts-container"></div>

            <div id="services-container" class="grid"></div>
        </div>
    </div>

    <!-- Logs Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Logs: <span id="logsServiceName"></span></div>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body" id="logsContent">Caricamento...</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Chiudi</button>
            </div>
        </div>
    </div>

    <script>
        const SERVICES = [
            { name: 'honeygain', label: 'Honeygain', logo: 'https://www.honeygain.com/assets/favicon/hg_favicon-256.ico', dashboard: 'https://dashboard.honeygain.com/' },
            { name: 'pawns', label: 'Pawns', logo: 'https://play-lh.googleusercontent.com/D5Vh-dgHqYG-tmyk9dnoHAEQCX6Xt11w1pPzEVPXo0f_aVZX6HA7btrdBDtPgrfzgrQ', dashboard: 'https://dashboard.pawns.app/home' },
            { name: 'packetstream', label: 'PacketStream', logo: 'https://avatars.githubusercontent.com/u/48444771?s=200&v=4', dashboard: 'https://app.packetstream.io/dashboard/' },
            { name: 'repocket', label: 'Repocket', logo: 'https://play-lh.googleusercontent.com/Heg6vHC4nAkUan6S0p0IILEB9RV4olrRGYYg9HzGldpcqUR83kE9t8nLzNzF0uTVWeQ', dashboard: 'https://repocket.com/dashboard/share-internet' },
            { name: 'earnfm', label: 'EarnFM', logo: 'https://play-lh.googleusercontent.com/TDsFQdsvYKEtS-vwCCUo6A-VFwyuem5NDCVoyJUx8YRCzpxGYuM9UH8z_dBU1n96NioL', dashboard: 'https://app.earn.fm/' },
            { name: 'mystnode', label: 'MystNode', logo: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi5g0XD-WD6x-sYew0BBKgwMtZhaw5tk-vxA&s', dashboard: 'https://my.mystnodes.com/' },
            { name: 'packetshare', label: 'PacketShare', logo: 'https://play-lh.googleusercontent.com/F_4sKaIS_I4GPpTOLpmNADAdYOLjc8ofGMze9wI0rpIK4hQ1WBLguEhuCA2MqxUYyf27', dashboard: 'https://www.packetshare.io/dashboard/' },
            { name: 'traffmonetizer', label: 'TraffMonetizer', logo: 'https://play-lh.googleusercontent.com/D5Vh-dgHqYG-tmyk9dnoHAEQCX6Xt11w1pPzEVPXo0f_aVZX6HA7btrdBDtPgrfzgrQ', dashboard: 'https://app.traffmonetizer.com/dashboard' },
        ];

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                showAlert('Errore nel caricamento dello stato', 'error');
                return null;
            }
        }

        async function refreshStatus() {
            const status = await fetchStatus();
            if (!status) return;

            updateUI(status);
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString('it-IT');
        }

        function updateUI(status) {
            let runningCount = 0;
            const container = document.getElementById('services-container');
            container.innerHTML = '';

            SERVICES.forEach(service => {
                const serviceStatus = status.services[service.name] || { status: 'unknown' };
                if (serviceStatus.status === 'running') runningCount++;

                const card = createServiceCard(service, serviceStatus);
                container.appendChild(card);
            });

            document.getElementById('running-count').textContent = runningCount;
        }

        function createServiceCard(service, status) {
            const isRunning = status.status === 'running';
            const card = document.createElement('div');
            card.className = 'card';

            const statusBadge = isRunning ? 'RUNNING' : 'STOPPED';
            const badgeClass = isRunning ? 'badge-running' : 'badge-stopped';
            const indicator = isRunning ? 'running' : 'stopped';

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-emoji"><img src="${service.logo}" alt="${service.label}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 4px;"></div>
                        <div class="card-name">${service.label}</div>
                    </div>
                    <div class="badge ${badgeClass}">
                        <span class="status-indicator ${indicator}"></span>${statusBadge}
                    </div>
                </div>
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label">Stato:</span>
                        <span class="info-value">${isRunning ? 'Attivo' : 'Inattivo'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Uptime:</span>
                        <span class="info-value">${status.uptime || '-'}</span>
                    </div>
                    <div class="card-actions">
                        ${isRunning ? 
                            `<button class="btn btn-secondary btn-small" onclick="restartService('${service.name}')">Restart</button>
                             <button class="btn btn-danger btn-small" onclick="stopService('${service.name}')">Stop</button>` :
                            `<button class="btn btn-success btn-small" onclick="startService('${service.name}')">Start</button>`
                        }
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="window.open('${service.dashboard}', '_blank')">Dashboard</button>
                        <button class="btn btn-secondary btn-small" onclick="viewLogs('${service.name}')">Logs</button>
                    </div>
                </div>
            `;

            return card;
        }

        async function startService(service) {
            try {
                const response = await fetch(`/api/service/start/${service}`, { method: 'POST' });
                if (response.ok) {
                    showAlert(`${service} avviato`, 'success');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert(`Errore: ${error.message}`, 'error');
            }
        }

        async function stopService(service) {
            try {
                const response = await fetch(`/api/service/stop/${service}`, { method: 'POST' });
                if (response.ok) {
                    showAlert(`${service} fermato`, 'success');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert(`Errore: ${error.message}`, 'error');
            }
        }

        async function restartService(service) {
            try {
                const response = await fetch(`/api/service/restart/${service}`, { method: 'POST' });
                if (response.ok) {
                    showAlert(`${service} riavviato`, 'success');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert(`Errore: ${error.message}`, 'error');
            }
        }

        async function startAll() {
            try {
                const response = await fetch('/api/all/start', { method: 'POST' });
                if (response.ok) {
                    showAlert('Tutti i servizi avviati', 'success');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert(`Errore: ${error.message}`, 'error');
            }
        }

        async function stopAll() {
            if (confirm('Sei sicuro di voler fermare tutti i servizi?')) {
                try {
                    const response = await fetch('/api/all/stop', { method: 'POST' });
                    if (response.ok) {
                        showAlert('Tutti i servizi fermati', 'success');
                        await refreshStatus();
                    }
                } catch (error) {
                    showAlert(`Errore: ${error.message}`, 'error');
                }
            }
        }

        async function viewLogs(service) {
            document.getElementById('logsServiceName').textContent = service;
            document.getElementById('logsContent').textContent = 'Caricamento...';
            document.getElementById('logsModal').classList.add('active');

            try {
                const response = await fetch(`/api/service/logs/${service}`);
                const data = await response.json();
                document.getElementById('logsContent').textContent = data.logs || 'Nessun log disponibile';
            } catch (error) {
                document.getElementById('logsContent').textContent = `Errore: ${error.message}`;
            }
        }

        function closeModal() {
            document.getElementById('logsModal').classList.remove('active');
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alerts-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `${type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ'} ${message}`;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 4000);
        }

        function showSection(section) {
            // TODO: Implementare navigazione sezioni
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await refreshStatus();
            setInterval(refreshStatus, 10000);
        });

        // Close modal clicking outside
        document.getElementById('logsModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('logsModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
